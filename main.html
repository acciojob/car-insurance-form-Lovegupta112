<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<main>
		<form method="post">
		 <section>
		   <label for="name">Name</label>
		   <input type="text" name="name" id="name" placeholder="Enter your name" required>
	   </section>
	   <section>
		   <label for="email">Email</label>
		   <input type="email" name="email" id="email" placeholder="Enter your email" required>
	   </section>
	   <section>
		   <label for="gender">Gender</label>
		   <label for="male" >Male</label>
		   <input type="radio" name="gender" id="male" required>
		   <label for="female">Female</label>
		   <input type="radio" name="gender" id="female" required>
	   </section>
	   <section>
		   <label for="cars">Car Brands</label>
		   <select id="cars" required>
		   <option value="bmw">BMW</option>
		   <option value="audi">Audi</option>
		   <option value="mercedez">Mercedez</option>
		   </select>
	   </section>
   
	   <section>
		   <label for="carage">Car Age</label>
		   <input type="number" name="carage" id="carage" placeholder="Enter the car age" required>
	   </section>
   
	   <section>
		   <label for="dop">Date of Purchase</label>
		   <input type="date" name="dop" id="dop" required>
	   </section>
   
	   <section>
		   <label for="password">Password</label>
		   <input type="password" name="passjword" id="password" placeholder="Enter your password" required>
	   </section>
   
	   <section>
		   <button type="submit" >Submit</button>
	   </section>
		</form>
	   </main>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
